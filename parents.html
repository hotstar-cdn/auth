<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="parent-login-section">
            <h1>Parent Login</h1>
            <p>Enter your mobile number to view your child's progress.</p>
            <input type="tel" id="parent-mobile-login" placeholder="Your Mobile Number">
            <button id="parent-login-btn">Login</button>
            <div id="parent-login-message" class="message"></div>
        </div>

        <div id="parent-dashboard" class="hidden">
            <div class="header">
                <h1 id="child-name-header"></h1>
                <button id="parent-logout-btn">Logout</button>
            </div>
            
            <div class="section">
                <h2>Attendance Record</h2>
                <ul id="attendance-list">
                    <!-- Attendance items will be injected here -->
                </ul>
            </div>

            <div class="section">
                <h2>Performance Notes</h2>
                <ul id="performance-list">
                    <!-- Performance notes will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/parents.js"></script>
</body>
</html>
