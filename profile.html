<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Profile</h1>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="profile-details" class="card">
            <p><strong>Name:</strong> <span id="s-name"></span></p>
            <p><strong>Class:</strong> <span id="s-class"></span></p>
            <p><strong>Goal:</strong> <span id="s-goal"></span></p>
            <p><strong>Mobile:</strong> <span id="s-mobile"></span></p>
            <p><strong>Parent:</strong> <span id="s-parentName"></span> (<span id="s-parentMobile"></span>)</p>
            <p><strong>DOB:</strong> <span id="s-dob"></span></p>
            <p><strong>Address:</strong> <span id="s-address"></span></p>
        </div>
        <div id="status-message" class="message hidden">Your Account is not Activated Yet</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
